<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/typeManage.css"/>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			document.getElementsByTagName("html")[0].style.fontSize=Math.floor(document.documentElement.clientWidth/36)+"px";
			mui.init({
				beforeback: function(){
					//获得列表界面的webview
					var index = plus.webview.getLaunchWebview();
					//触发列表界面的自定义事件（refresh）,从而进行数据刷新
					mui.fire(index,'refresh');
					//返回true，继续页面关闭逻辑
					return true;
				},
				gestureConfig:{
				    tap: true, //默认为true
				    doubletap: true, //默认为false
				    longtap: true, //默认为false
				    swipe: true, //默认为true
				    drag: true, //默认为true
				    hold:false,//默认为false，不监听
				    release:false//默认为false，不监听
				}
			});
			mui.plusReady(function() {
				//设置状态栏的背景颜色
				plus.navigator.setStatusBarBackground('rgb(138, 121, 105)');
				//设置系统状态栏样式 (可选值:dark,light,UIStatusBarStyleDefault,UIStatusBarStyleBlackOpaque)
				plus.navigator.setStatusBarStyle('white');
			})
		</script>
		<script src="../js/typeManage/more.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/typeManage/typeManage.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<!-- 头部标题部分 -->
			<header>
				<div class="left">
					<span class="mui-icon common mui-icon-back"></span>
					<span class="common title">分类管理</span>
				</div>
				<div class="right">
					<span class="mui-icon common iconfont icon-xinjian"></span>
					<span class="mui-icon common iconfont icon-baocunwendang"></span>
				</div>
			</header>
			<!-- 主体部分 -->
			<main>
				
			</main>
		</div>
	</body>
</html>
